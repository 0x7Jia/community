<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap/v4.3.1/bootstrap.min.css}" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>数据统计</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">

		</header>

		<!-- 内容 -->
		<div class="main">
			<!-- 网站UV -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3">
				<h6 class="mt-3"><b class="square"></b> 网站 UV</h6>
				<form class="form-inline mt-3">
					<input type="date" class="form-control" required/>
					<input type="date" class="form-control ml-3" required/>
					<button type="button" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span class="badge badge-primary badge-danger font-size-14">0</span>
					</li>
				</ul>
			</div>
			<!-- 活跃用户 -->
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-4">
				<h6 class="mt-3"><b class="square"></b> 活跃用户</h6>
				<form class="form-inline mt-3">
					<input type="date" class="form-control" required/>
					<input type="date" class="form-control ml-3" required/>
					<button type="button" class="btn btn-primary ml-3">开始统计</button>
				</form>
				<ul class="list-group mt-3 mb-3">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						统计结果
						<span class="badge badge-primary badge-danger font-size-14">0</span>
					</li>
				</ul>
			</div>				
		</div>

		<!-- 尾部 -->
		<!-- 尾部 -->
		<footer class="footer bg-footer">
			<div class="container">
				<div class="row row-grid align-items-center mb-5">
					<div class="col-lg-6">
						<h3 class="text-primary font-weight-light mb-2">念念不忘的社区</h3>
						<p class="mb-0 font-weight-light">网站基于 Spring Boot &<a href="https://www.bootcss.com/" target="_blank">Bootstrap</a> 构建！</p>
					</div>
					<div class="col-lg-6 text-lg-center btn-wrapper">
						<a href="/submit/" target="_blank" class="btn btn-primary btn-icon font-normal">
            <span class="btn-inner--icon">
              <i class="fa fa-cloud-upload mr-2"></i>
            </span>
							<span class="nav-link-inner--text">联系我们</span>
						</a>
					</div>
				</div>
				<hr>
				<div class="row align-items-center justify-content-md-between">
					<div class="col-md-6">
						<div class="copyright">
							© 2020 Spring Boot & Bootstrap
						</div>
					</div>
					<div class="col-md-6">
						<ul class="nav nav-footer justify-content-end">
							<li	class="nav-item">
								<a class="nav-link">当前版本：v0.0.1</a>
							</li>

							<li class="nav-item">
								<a href="/about/" class="nav-link">关于</a>
							</li>

							<li class="nav-item">
								<a href="" class="nav-link" target="_blank">陕西省汉中市</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>

	<script th:src="@{/js/global.js}"></script>
