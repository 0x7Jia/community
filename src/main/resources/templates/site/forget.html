<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap/v4.3.1/bootstrap.min.css}" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>忘记密码</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">

		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
				<form class="mt-5">				
					<div class="form-group row">
						<label for="your-email" class="col-sm-2 col-form-label text-right">邮箱:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="your-email" placeholder="请输入您的邮箱!" required>
							<div class="invalid-feedback">
								该邮箱已被注册!
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="verifycode" placeholder="请输入验证码!">
							<div class="invalid-feedback">
								验证码不正确!
							</div>
						</div>
						<div class="col-sm-4">
							<a href="javascript:;" class="btn btn-info form-control">获取验证码</a>
						</div>
					</div>	
					<div class="form-group row mt-4">
						<label for="your-password" class="col-sm-2 col-form-label text-right">新密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="your-password" placeholder="请输入新的密码!" required>
							<div class="invalid-feedback">
								密码长度不能小于8位!
							</div>							
						</div>
					</div>							
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">重置密码</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<!-- 尾部 -->
		<!-- 尾部 -->
		<footer class="footer bg-footer">
			<div class="container">
				<div class="row row-grid align-items-center mb-5">
					<div class="col-lg-6">
						<h3 class="text-primary font-weight-light mb-2">念念不忘的社区</h3>
						<p class="mb-0 font-weight-light">网站基于 Spring Boot &<a href="https://www.bootcss.com/" target="_blank">Bootstrap</a> 构建！</p>
					</div>
					<div class="col-lg-6 text-lg-center btn-wrapper">
						<a href="/submit/" target="_blank" class="btn btn-primary btn-icon font-normal">
            <span class="btn-inner--icon">
              <i class="fa fa-cloud-upload mr-2"></i>
            </span>
							<span class="nav-link-inner--text">联系我们</span>
						</a>
					</div>
				</div>
				<hr>
				<div class="row align-items-center justify-content-md-between">
					<div class="col-md-6">
						<div class="copyright">
							© 2020 Spring Boot & Bootstrap
						</div>
					</div>
					<div class="col-md-6">
						<ul class="nav nav-footer justify-content-end">
							<li	class="nav-item">
								<a class="nav-link">当前版本：v0.0.1</a>
							</li>

							<li class="nav-item">
								<a href="/about/" class="nav-link">关于</a>
							</li>

							<li class="nav-item">
								<a href="" class="nav-link" target="_blank">陕西省汉中市</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script th:src="@{/js/jquery/v3.3.1/jquery.min.js}" crossorigin="anonymous"></script>
	<!--	<script th:src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>-->
	<script th:src="@{/js/bootstrap/v4.3.1/bootstrap.min.js}" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
</body>
</html>
