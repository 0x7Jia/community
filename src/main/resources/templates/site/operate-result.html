<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/css/bootstrap/v4.3.1/bootstrap.min.css}" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>操作结果</title>
</head>
<body class="bg-white">
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">

		</header>

		<!-- 内容 -->
		<div class="main">
			<div class="container mt-5">
				<div class="jumbotron">
					<p class="lead" th:text="${msg}">您的账号已经激活成功,可以正常使用了!</p>
					<hr class="my-4">
					<p>
						系统会在 <span id="seconds" class="text-danger">8</span> 秒后自动跳转,
						您也可以点此 <a id="target" th:href="@{${target}}" class="text-primary">链接</a>, 手动跳转!
					</p>
				</div>
			</div>
		</div>

		<!-- 尾部 -->
		<!-- 尾部 -->
		<footer class="footer bg-footer">
			<div class="container">
				<div class="row row-grid align-items-center mb-5">
					<div class="col-lg-6">
						<h3 class="text-primary font-weight-light mb-2">念念不忘的社区</h3>
						<p class="mb-0 font-weight-light">网站基于 Spring Boot &<a href="https://www.bootcss.com/" target="_blank">Bootstrap</a> 构建！</p>
					</div>
					<div class="col-lg-6 text-lg-center btn-wrapper">
						<a href="/submit/" target="_blank" class="btn btn-primary btn-icon font-normal">
            <span class="btn-inner--icon">
              <i class="fa fa-cloud-upload mr-2"></i>
            </span>
							<span class="nav-link-inner--text">联系我们</span>
						</a>
					</div>
				</div>
				<hr>
				<div class="row align-items-center justify-content-md-between">
					<div class="col-md-6">
						<div class="copyright">
							© 2020 Spring Boot & Bootstrap
						</div>
					</div>
					<div class="col-md-6">
						<ul class="nav nav-footer justify-content-end">
							<li	class="nav-item">
								<a class="nav-link">当前版本：v0.0.1</a>
							</li>

							<li class="nav-item">
								<a href="/about/" class="nav-link">关于</a>
							</li>

							<li class="nav-item">
								<a href="" class="nav-link" target="_blank">陕西省汉中市</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script th:src="@{/js/jquery/v3.3.1/jquery.min.js}" crossorigin="anonymous"></script>
<!--	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>-->
	<script th:src="@{/js/bootstrap/v4.3.1/bootstrap.min.js}" crossorigin="anonymous"></script>
	<script>
		$(function(){
			setInterval(function(){
				var seconds = $("#seconds").text();
				$("#seconds").text(--seconds);
				if(seconds == 0) {
					location.href = $("#target").attr("href");
				}
			}, 1000);
		});
	</script>
</body>
</html>
